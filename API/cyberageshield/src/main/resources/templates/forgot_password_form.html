<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body align="center">
<form>
<div>
    <h2 align="center">Forgot Password</h2>
</div>
     
<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>

<div align="center" th:if="${message != null}">
    <p style="color:red" class="text-warning">[[${message}]]</p>
</div>
 </form>        
<form th:action="@{/api/all/forgot_password}" method="POST" style="max-width: 420px; margin: 0 auto;">
<div class="border border-secondary rounded p-3">
    <div>
        <p>We will be sending a reset password link to your email. Please Check it !</p>
    </div>
    <div>
        <p>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
        </p>         
        <p class="text-center">
            <input type="submit" value="Send" class="btn btn-primary" />
        </p>
    </div>
</div>
</form>

</body>
</html>
